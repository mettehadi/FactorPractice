<div class="header">
  <h2>
    لیست کالا
  </h2>
  
</div>
<button class="btn btn-primary" (click)="addGoode()" type="button">ایجاد</button>
<input [(ngModel)]="searchGoods" (onSelectedChange)="onDoSearch($event)"
placeholder="جستجو"  class="mb-3">

<table class="holiday" >
  <thead>
    
    <th>نام کالا </th>
    <th>گروه کالا</th>

    <th>حذف</th>
    <th>ویرایش</th>


  </thead>
  <tbody>
  
    <tr *ngFor="let item of googsList let i=index" >
   
      <th *ngIf="!item.isEdit">{{item.Name}}</th>
      <th  *ngIf="item.isEdit">      <input type="text" [(ngModel)]="name" [id]="'Name'+i" required
        class="form-control">
        <div *ngIf="errorName" class="error" > لطفا مقادیر را با دقت پر کنید</div>
      </th>
      <th *ngIf="!item.isEdit">{{item.category}}</th>
      <th  *ngIf="item.isEdit">      <input type="text" [(ngModel)]="category" [id]="'Count'+i" required
        class="form-control">
        <div *ngIf="errorCunt" class="error" > لطفا مقادیر را با دقت پر کنید</div>
       </th>
     
     
      <th *ngIf="!item.isEdit"> <button    class="delete"   (click)="openModal(item.goodsId)" >حذف </button>
     <div *ngIf="item.isDelete">  <dialog  open > <div class="error"> از حذف این مورد مطمین هستید</div>
       <button  class="button2"     (click)="OnDelete(item.goodsId)" >حذف </button>
          
          <button    class="button1"   (click)="cancelDelete(item.goodsId)" >لغو </button>
        </dialog>
      </div> 
      </th>
      <th *ngIf="!item.isEdit"> <button class="edit"   (click)="Edit(item.goodsId)">ویرایش </button></th>
      
      <th *ngIf="item.isEdit"><button class="submit" (click)="OnDSubmit(item.goodsId)" > ثبت</button></th>
      <th *ngIf="item.isEdit"><button class="cancel"   (click)="cancel(item.goodsId)">لغو </button></th>



    </tr>
  </tbody>
</table>
